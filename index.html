<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prosta lista zadań</title>
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/icon_black_512.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <header class="section__header">
          <h2 class="section__title">Dodaj nowe zadanie</h2>
        </header>
        <form class="form js-form">
          <input
            class="form__input js-newTask"
            placeholder="Co jest do zrobienia?"
            required
          />
          <button class="form__button js-addTask">Dodaj zadanie</button>
        </form>
      </section>

      <section class="section">
        <div class="section__box">
          <h2 class="section_title">Lista zadań</h2>
          <div class="section__buttons js-buttons"></div>
        </div>
        <ul class="list js-tasks"></ul>
      </section>
    </main>
  </body>
</html>
